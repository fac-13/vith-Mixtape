<!DOCTYPE html>
<html>

<head>
  <title>Mixtape Generator</title>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8" />
  <meta name="description" content="FAC third week project" />
  <meta name="keywords" content="playlist, music, application, API" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="VITH: Vanessa, Helen, Tom and Issac" />
</head>

<body>

  <!-- DOM / REQUEST FUNCTIONS -->
  <header class="header">
    <h1 class="header__title">MixTape Generator</h1>
  </header>

  <!-- DOM MANIPULATE FUNCTIONS -->
  <main class="main">
    <section class="main__form">
      <form class="form" id="js-submit">
        <input class="forms__input" type="text" value="" placeholder="Type playlist theme here"></input>
        <button class="form__submit" type="submit">Submit</button>
      </form>
    </section>
    <section class="main__mixtape is--hidden" id="js-title">
        <div class="mixtape__header">
          <h2 class="mixtape__title" id="js-playlist-name">Playlist Name</h2>
        </div>
        <div class="mixtape__container">
          <div class="mixtape__imgContainer">
            <figure>
              <img id="js-gif" class="mixtape__img" src="" alt="your gif" />
            </figure>
          </div>
          <div class="mixtape__listContainer">
            <ol class="mixtape__list" id="js-tracklist"></ol>
          </div>
        </div>
    </section>
    
  </main>

  <script src="./config.js" type="text/javascript"></script>
  <script src="./logic.js" type="text/javascript"></script>
  <script src="./DOM.js" type="text/javascript"></script>
</body>

</html>
