<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mixtape generator</title>
    <link rel="stylesheet" href="./style.css" media="screen" title="no title">
  </head>
  <body>

    <!-- DOM / REQUEST FUNCTIONS -->
    <header>
        <h1>Mixtape Generator</h1>
        <form>
          <label>Enter your playlist theme:</label>
          <input></input>
          <button id="js-submit">Submit</button>
        </form>
    </header>

    <!-- DOM MANIPULATE FUNCTIONS -->
    <main>
      <h2>This is your generated playlist and CD cover:</h2>
      <h3>Playlist Name</h3>
      <figure>
          <img class="gif" src="" alt="funny cat gif" />
      </figure>
      <ol>
        <li>
            <span>Artist name: XXX</span>
            <span>Title: XXX</span>
        </li>
      </ol>
    </main>

    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
